<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KWC - Gallery</title>
    <link rel="stylesheet" href="pageee.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="header-left">
          <svg
            class="menu-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
          <a href="../../index.html" class="logo">KWC</a>
        </div>

        <nav class="center-nav">
          <a href="../history/index.html">HISTORY</a>
          <a href="../lifestyle/index.html">LIFE INSIDE</a>
          <a href="#" class="active">GALLERY</a>
        </nav>

        <div class="header-right">
          <a href="#" class="info-link">INFO</a>
        </div>
      </div>
    </header>

    <main>
      <section class="gallery-header">
        <h1>
          GALLERY OF <br />
          KOWLOON WALLED CITY
        </h1>
        <p>구룡성채의 모습을 기록한 공간입니다.</p>

        <div class="filters">
          <span class="active">ALL</span>
          <span>EXTERIOR</span>
          <span>INTERIOR</span>
          <span>PEOPLE</span>
        </div>
      </section>

      <section class="masonry-container">
        <div class="item">
          <div class="img-box img-1"></div>
          <div class="caption">
            <h3>구룡성채의 외벽</h3>
          </div>
        </div>

        <div class="item tall">
          <div class="img-box img-2"></div>
          <div class="caption">
            <h3>구룡성채의 주거 밀집</h3>
          </div>
        </div>

        <div class="item">
          <div class="img-box img-3"></div>
          <div class="caption">
            <h3>구룡성채의 옥상</h3>
          </div>
        </div>

        <div class="item">
          <div class="img-box img-4"></div>
          <div class="caption">
            <h3>구룡성채에서 바라본 도시</h3>
          </div>
        </div>

        <div class="item tall">
          <div class="img-box img-5"></div>
          <div class="caption">
            <h3>구룡성채의 내부 통로</h3>
          </div>
        </div>

        <div class="item">
          <div class="img-box img-6"></div>
          <div class="caption">
            <h3>구룡성채의 비공식 쓰레기장</h3>
          </div>
        </div>

        <div class="item">
          <div class="img-box img-7"></div>
          <div class="caption">
            <h3>구룡성채의 우물</h3>
          </div>
        </div>

        <div class="item">
          <div class="img-box img-8"></div>
          <div class="caption">
            <h3>구룡성채의 우편배달부</h3>
          </div>
        </div>
      </section>

      <section class="bottom-link">
        <h2>KWC</h2>
        <a href="#">REFERENCES &rarr;</a>
      </section>
    </main>

    <footer class="site-footer">
      <div class="copyright">© 2024 KWC.</div>
      <div class="footer-links">
        <a href="#">CREDITS</a>
        <a href="#">REFERENCES</a>
        <a href="#">ABOUT</a>
      </div>
    </footer>
  </body>
</html>
